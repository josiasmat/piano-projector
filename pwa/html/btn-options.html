<sl-tooltip id="btn-options-tooltip">
    <span slot="content" i18n="options-btn-tooltip">More options</span>
    <sl-dropdown id="dd-options">
        <sl-button id="btn-options" slot="trigger">
            <sl-icon name="gear" label="More options"></sl-icon>
        </sl-button>
        <sl-menu id="menu-options">
            <sl-menu-item>
                <span data-nosnippet i18n="options-menu-language">Language</span>
                <sl-menu id="menu-language" slot="submenu"></sl-menu>
            </sl-menu-item>
            <sl-menu-item>
                <span data-nosnippet i18n="options-menu-graphics-quality">Graphics quality</span>
                <sl-menu id="menu-graphics-quality" slot="submenu">
                    <sl-menu-item type="checkbox" value="2" i18n="options-menu-graphics-quality-high">High</sl-menu-item>
                    <sl-menu-item type="checkbox" value="1" i18n="options-menu-graphics-quality-medium">Medium</sl-menu-item>
                    <sl-menu-item type="checkbox" value="0" i18n="options-menu-graphics-quality-low">Low</sl-menu-item>
                </sl-menu>
            </sl-menu-item>     
            <sl-divider></sl-divider>
            <sl-menu-item id="mi-options-reset">
                <span data-nosnippet i18n="options-menu-reset">Reset all settings</span>
            </sl-menu-item>                   
        </sl-menu>
    </sl-dropdown>
</sl-tooltip>
