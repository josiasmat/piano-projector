<sl-dropdown id="dd-pedals" stay-open-on-select>
    <sl-button id="btn-pedals" slot="trigger" caret>
        <span data-nosnippet i18n="pedals-btn-label">Pedals</span>
        <div slot="prefix">
            <sl-icon id="pedl" class="pedal-indicator led-weak" slot="prefix" src="assets/icons/lped.svg"></sl-icon>
            <sl-icon id="pedm" class="pedal-indicator led-weak" slot="prefix" src="assets/icons/mped.svg"></sl-icon>
            <sl-icon id="pedr" class="pedal-indicator led-weak" slot="prefix" src="assets/icons/rped.svg"></sl-icon>
        </div>
    </sl-button>
    <sl-menu id="pedal-menu">
        <sl-menu-item id="mi-pedals-follow" type="checkbox" checked>
            <span data-nosnippet i18n="pedals-menu-follow">Follow pedals</span>
        </sl-menu-item>
        <sl-menu-item id="mi-pedals-dim" type="checkbox" checked>
            <span data-nosnippet i18n="pedals-menu-dim">Dim pedalized notes</span>
        </sl-menu-item>
    </sl-menu>
</sl-dropdown>
